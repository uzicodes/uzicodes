    <defs>
      <style type="text/css">
        <![CDATA[
          @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
          
          .card-text {
            font-family: 'Inter', 'Segoe UI', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
          }
          
          @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
          }
          @keyframes slideIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
          }
          @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }
      @keyframes glow {
        0%, 100% { filter: drop-shadow(0 0 2px #f8d84740); }
        50% { filter: drop-shadow(0 0 8px #f8d84760); }
      }
      @keyframes rankPulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.02); }
      }
      .animate-fade { animation: fadeIn 0.5s ease-out forwards; }
      .animate-slide { animation: slideIn 0.6s ease-out forwards; }
      .animate-pulse { animation: pulse 2s ease-in-out infinite; }
      .animate-glow { animation: glow 3s ease-in-out infinite; }
      .animate-rank { animation: rankPulse 2s ease-in-out infinite; }
      .stat-item { animation: fadeIn 0.5s ease-out forwards; }
      .lang-bar { animation: slideIn 0.8s ease-out forwards; }
        ]]>
      </style>
    </defs>
  
  
    <defs>
      <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
