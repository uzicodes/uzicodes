      <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#f8d847;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#a9fef7;stop-opacity:1" />
      </linearGradient>
      <linearGradient id="rankGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#f8d847;stop-opacity:0.2" />
        <stop offset="100%" style="stop-color:#a9fef7;stop-opacity:0.2" />
      </linearGradient>
      <filter id="glow">
        <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
        <feMerge>
          <feMergeNode in="coloredBlur"/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>
      <clipPath id="avatarClip">
        <circle cx="50" cy="50" r="45" />
      </clipPath>
    </defs>
  
  
